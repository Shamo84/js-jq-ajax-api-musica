<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>
        <select id="genere" class="" name="genre">
          <option value="All">all</option>
          <option value="Pop">pop</option>
          <option value="Rock">rock</option>
          <option value="Metal">metal</option>
          <option value="Jazz">jazz</option>
        </select>
        <div class="cds-container container">

        </div>
        <div class="template hidden">
            <!-- Disco ad esempio -->
            <div class="cd">
                <img src="{{poster}}" alt="">
                <h3>{{title}}</h3>
                <span class="author">{{author}}</span>
                <span class="genre">{{genre}}</span>
                <span class="year">{{year}}</span>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
